<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>kaomoji</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="tabs">
      <div class="tabs__item js-tab active" data-tab="groups">Save</div>
      <div class="tabs__item js-tab" data-tab="bookmarks">Open</div>
      <div class="tabs__item js-tab" data-tab="settings">Settings</div>
      <div class="done"></div>
    </div>
    <div class="content">
      <div class="groups list js-wrap active"></div>
      <div class="bookmarks list js-wrap">bookmarks-list</div>
      <div class="settings js-wrap">
        <div class="settings_row">
          <label for="path"> Bookmarks path (name): </label>
          <input type="text" id="path" />
          <button class="js-save-path">Save</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
